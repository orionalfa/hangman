<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-flex">
        <div class="game-container">
            <div class="hangman-drawing">

            </div>
            <div class="game-word">
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
            </div>
            <div class="abecedary">
                <div class="abecedary-line">
                    <div class="abecedary-letter">Q</div>
                    <div class="abecedary-letter">W</div>
                    <div class="abecedary-letter">E</div>
                    <div class="abecedary-letter">R</div>
                    <div class="abecedary-letter">T</div>
                    <div class="abecedary-letter">Y</div>
                    <div class="abecedary-letter">U</div>
                    <div class="abecedary-letter">I</div>
                    <div class="abecedary-letter">O</div>
                    <div class="abecedary-letter">P</div>
                </div>
                <div class="abecedary-line">
                    <div class="abecedary-letter">A</div>
                    <div class="abecedary-letter">S</div>
                    <div class="abecedary-letter">D</div>
                    <div class="abecedary-letter">F</div>
                    <div class="abecedary-letter">G</div>
                    <div class="abecedary-letter">H</div>
                    <div class="abecedary-letter">J</div>
                    <div class="abecedary-letter">K</div>
                    <div class="abecedary-letter">L</div>
                </div>
                <div class="abecedary-line">
                    <div class="abecedary-letter">Z</div>
                    <div class="abecedary-letter">X</div>
                    <div class="abecedary-letter">C</div>
                    <div class="abecedary-letter">V</div>
                    <div class="abecedary-letter">B</div>
                    <div class="abecedary-letter">N</div>
                    <div class="abecedary-letter">M</div>
                </div>
            </div>
        </div>
        <div class="scores-container">Rankings</div>
    </main>
    
</body>
</html>
