<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-flex">
        <div class="game-container">
            <div class="hangman-drawing">

            </div>
            <div class="game-word">
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
                <div class="game-letter"></div>
            </div>
            <div class="abecedary">
                <div class="abecedary-line">
                    <div class="abecedary-letter" value='q'>Q</div>
                    <div class="abecedary-letter" value='w'>W</div>
                    <div class="abecedary-letter" value='e'>E</div>
                    <div class="abecedary-letter" value='r'>R</div>
                    <div class="abecedary-letter" value='t'>T</div>
                    <div class="abecedary-letter" value='y'>Y</div>
                    <div class="abecedary-letter" value='u'>U</div>
                    <div class="abecedary-letter" value='i'>I</div>
                    <div class="abecedary-letter" value='o'>O</div>
                    <div class="abecedary-letter" value='p'>P</div>
                </div>
                <div class="abecedary-line">
                    <div class="abecedary-letter" value='a'>A</div>
                    <div class="abecedary-letter" value='s'>S</div>
                    <div class="abecedary-letter" value='d'>D</div>
                    <div class="abecedary-letter" value='f'>F</div>
                    <div class="abecedary-letter" value='g'>G</div>
                    <div class="abecedary-letter" value='h'>H</div>
                    <div class="abecedary-letter" value='j'>J</div>
                    <div class="abecedary-letter" value='k'>K</div>
                    <div class="abecedary-letter" value='l'>L</div>
                </div>
                <div class="abecedary-line">
                    <div class="abecedary-letter" value='z'>Z</div>
                    <div class="abecedary-letter" value='x'>X</div>
                    <div class="abecedary-letter" value='c'>C</div>
                    <div class="abecedary-letter" value='v'>V</div>
                    <div class="abecedary-letter" value='b'>B</div>
                    <div class="abecedary-letter" value='n'>N</div>
                    <div class="abecedary-letter" value='m'>M</div>
                </div>
            </div>
        </div>
        <div class="scores-container">Rankings</div>
    </main>
    
</body>
</html>
